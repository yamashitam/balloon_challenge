<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="style.css">

<script language="javascript" type="text/javascript">
  var balloon_color=["red", "blue", "yellow", "green", "purple", "orange", "gray"];
  function addBalloon(teamId, problemId) {
    document.getElementById("team"+teamId+"_problem"+problemId).innerHTML = "<img src=\"./img/"+balloon_color[problemId]+".png\" width=57 height=72 onclick=\"balloon("+teamId+", "+problemId+");\">";
  }
  function balloon(teamId, problemId) {
    document.getElementById("team"+teamId+"_problem"+problemId).innerHTML = "<input type=\"button\" value=\"*\" onclick=\"addBalloon("+teamId+", "+problemId+");\">";
  }
</script>

<title>Balloon Challenge</title>

</head>

<body>
  <table>
    <thead>
      <tr>
        <th>チーム名</th>
        <td class="table-head">A</td>
        <td class="table-head">B</td>
        <td class="table-head">C</td>
        <td class="table-head">D</td>
        <td class="table-head">E</td>
        <td class="table-head">F</td>
        <td class="table-head">G</td>
      </tr>
    </thead>
    <tbody>
      <script language="javascript" type="text/javascript">
        var i, j;

        <!-- ここにチーム名とチーム数を書く -->
        var team_name = ["Make IT Shine", "Theory of Computing Lab. -HAS-", "Binary ya binary", "Mr.Liter", "Theory of Computing Lab. -rmn-"];
        var team_number = team_name.length;

        var tags = "";
        for(i = 0; i < team_number; i++) {
          tags += "<tr>";
          tags += "<th>"+team_name[i]+"</th>";
          for(j = 0; j < 7; j++) {
            tags += "<td id=\"team"+i+"_problem"+j+"\" class=\"solved\">";
            tags += "<input type=\"button\" value=\"*\" onclick=\"addBalloon("+i+", "+j+");\">";
            tags += "</td>";
          }
          tags += "</tr>";
        }
        document.write(tags);
      </script>
    </tbody>
  </table>
</body>
</html>
